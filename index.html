            <button id="playButton">Reproducir Canción</button>

      const playButton = document.getElementById('playButton');

      // Función para reproducir la canción
      playButton.addEventListener('click', function() {
        if (audio.paused) {
          audio.play();

        } else {
          audio.pause();
